<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style type="text/css">
            input {
                margin-top: 4px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div style="height: 100vh" class="d-flex justify-content-center align-items-center">
            <form method="POST" action="{% url 'room' %}">
                {% csrf_token %}
                <!-- input field yo enter room no -->
                <input class="form-control" type="text" name="room_no" placeholder="enter room no">
    
                <!-- input field for user to enter name -->
                <input class="form-control" type="text" name="name" placeholder="enter name">
    
                <div class="d-flex justify-content-center">
                    <input class="btn btn-primary" type="submit" name="" value="enter room">
                </div>
            <form>
        </div>
    </body>
</html>
